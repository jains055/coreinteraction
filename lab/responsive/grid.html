<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Grid</title>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    
    <body>
        
    <div class="grid">
      <div class="col-2-3"></div>
      <div class="col-1-3"></div>
    </div>
    
    <div class="grid">
      <div class="col-1-2"></div>
      <div class="col-1-4"></div>
      <div class="col-1-8"></div>
    </div>  
    
    <div class="grid">
      <div class="col-1-3"></div> 
      <div class="col-2-3"></div>

    <div class="grid">
      <div class="col-1-2"></div>
      <div class="col-1-8"></div>

    </div>

     <div class="grid">
      <div class="col-2-3"></div>
      <div class="col-1-3"></div>
    </div>
    
    <div class="grid">
      <div class="col-1-4"></div>
      <div class="col-1-8"></div>
      <div class="col-1-2"></div>
    </div> 

    <div class="grid">
      <div class="col-2-3"></div>
      <div class="col-1-3"></div>
    </div>
    
    <div class="grid">
      <div class="col-1-2"></div>
      <div class="col-1-4"></div>
      <div class="col-1-8"></div>
    </div>  

    </body>
</html>
